<h1 mat-dialog-title>Tijdslijn wissen</h1>
<div mat-dialog-content>
    <p>Weet u zeker dat u de tijdslijn voor {{ babyName }} wil wissen?</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Nee</button>
    <button mat-button [mat-dialog-close]="true">Wissen</button>
</div>
